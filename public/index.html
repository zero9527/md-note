<!DOCTYPE html>
<html lang="zh-CN" data-theme="blue">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#333" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <% if (isEnvProduction) { %>
    <link
      href="https://cdn.bootcss.com/font-awesome/5.12.1/css/brands.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.12.1/css/regular.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.12.1/css/solid.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.13.0/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-router/5.1.2/react-router.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.core.min.js"></script>
    <script src="https://cdn.bootcss.com/marked/0.8.0/marked.min.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.18.1/highlight.min.js" async defer></script>
    <script src="./lib/html2vanvas1.0.0-rc.5.js" async defer></script>
    <% } %>
    <meta name="importmap-type" content="systemjs-importmap" />
    <script type="systemjs-importmap">
      <%= systemJsImportmap %>
    </script>
    <script src="./lib/systemjs/system.min.js"></script>
    <script src="./lib/systemjs/extras/amd.min.js"></script>
    <script src="./lib/systemjs/extras/named-exports.min.js"></script>
    <script src="./lib/systemjs/extras/named-register.min.js"></script>
    <script src="./lib/systemjs/extras/use-default.min.js"></script>
    <script>
      System.import('root-config');
    </script>
    <title>MD-NOTE</title>
    <style>
      .md-note-before {
        font-size: 18px;
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body style="background: #f1f1f1;">
    <noscript>
      You need to enable JavaScript to run this app. 开启 JavaScript，不然网站无法正常显示！
    </noscript>
    <div id="md-note">
      <div class="md-note-before">MD-NOTE</div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
