<!DOCTYPE html>
<html lang="zh-CN" data-theme="blue">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#333" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <% if (isEnvProduction) { %>
    <link
      href="https://cdn.bootcss.com/font-awesome/5.12.1/css/brands.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.12.1/css/regular.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.12.1/css/solid.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <% } %>
    <meta name="importmap-type" content="systemjs-importmap" />
    <script type="systemjs-importmap">
      <%= systemJsImportmap %>
    </script>
    <script src="./libs/systemjs/system.min.js"></script>
    <script src="./libs/systemjs/extras/amd.min.js"></script>
    <script src="./libs/systemjs/extras/named-exports.min.js"></script>
    <script src="./libs/systemjs/extras/named-register.min.js"></script>
    <script src="./libs/systemjs/extras/use-default.min.js"></script>
    <script>
      System.import('root-config');
    </script>
    <title>MD-NOTE</title>
    <style>
      .md-note-before {
        font-size: 18px;
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body style="background: #f1f1f1;">
    <noscript>
      You need to enable JavaScript to run this app. 开启 JavaScript，不然网站无法正常显示！
    </noscript>
    <div id="md-note">
      <div class="md-note-before">MD-NOTE</div>
    </div>
  </body>
</html>
